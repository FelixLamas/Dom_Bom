<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Felix Eloy Lamas" />
    <meta
      name="description"
      content="Ejercicios prácticos para el manejo del DOM Y BOM"
    />
    <meta name="keywords" content="DOM, BOM, HTML, CSS, BOOTSTRAP" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <title>Práctica de DOM y BOM</title>
  </head>
  <body>
    <header class="container text-center py-4"><h1>Números Mágicos</h1></header>
    <main class="container text-center">
      <section>
        <article>
          <button
            type="button"
            id="comenzar"
            onclick="handlerOnClick()"
            class="btn btn-success"
          >
            Comenzar el juego
          </button>
        </article>
        <article class="pt-4">
          <p id="listaNumerosIngresados">EL juego no comenzo.</p>
        </article>
        <article class="p3-4">
          <form class="d-flex flex-column w-25 mx-auto">
            <label for="numero" class="mb-2">Ingresa tu número</label>
            <input type="text" name="numero" id="numero" class="mb-3" />
            <button type="submit" class="btn btn-primary" class="mb-3">
              Enviar
            </button>
          </form>
        </article>
      </section>
    </main>
    <script src="js/numerosMagicos.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
