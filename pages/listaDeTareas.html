<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Felix Eloy Lamas" />
    <meta
      name="description"
      content="Ejercicios prácticos para el manejo del DOM Y BOM"
    />
    <meta name="keywords" content="DOM, BOM, HTML, CSS, BOOTSTRAP" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <title>Práctica de DOM y BOM</title>
  </head>
  <body>
    <header class="text-center py-2 bg-dark">
      <nav
        class="navbar navbar-expand-lg bg-dark container"
        data-bs-theme="dark"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Inicio</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="../index.html"
                  >Números Mágicos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="generaciones.html"
                  >Generaciones</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container my-4">
      <section id="seccion2">
        <h2 class="text-center">Cargar tarea:</h2>
        <article class="w-50 mx-auto">
          <form id="formulario">
            <label for="codigo" class="col-12">Código de la tarea: </label>
            <input
              type="text"
              name="codigo"
              id="codigo"
              minlength="7"
              maxlength="60"
              disabled
              required
              class="col-12 mb-2"
            />
            <label for="nombre" class="col-12">Nombre de la tarea: </label>
            <input
              type="text"
              id="nombre"
              placeholder="Ingresa nombre de la tarea"
              required
              minlength="1"
              max="3"
              class="col-12 mb-2"
            />

            <label for="prioridad" class="col-12">Prioridad: </label>
            <select name="prioridad" id="prioridad" class="col-12 mb-2">
              <option value="" selected>Eliga una opción</option>
              <option value="Alta">Alta</option>
              <option value="Media">Media</option>
              <option value="Baja">Baja</option>
            </select>
            <label for="tiempo" class="col-12"
              >Duración de la tarea (min):
            </label>
            <input
              type="text"
              name="tiempo"
              id="tiempo"
              required
              minlength="1"
              maxlength="3"
              placeholder="Duración de la tarea"
              class="col-12 mb-2"
            />
            <label for="descripcion" class="col-12"
              >Descripción de la tarea:
            </label>
            <textarea
              name="descripcion"
              id="descripcion"
              cols="30"
              rows="10"
              required
              placeholder="Ingresa la descripción"
              minlength="4"
              maxlength="300"
              class="col-12 mb-2"
            ></textarea>
            <button type="submit">Cargar tarea</button>
          </form>
        </article>
      </section>
      <section>
        <article>
          <h2 class="text-center">Lista de tareas</h2>
          <table class="mx-auto">
            <thead>
              <tr>
                <th>Código</th>
                <th>Nombre</th>
                <th>Prioridad</th>
                <th>Duración</th>
                <th>Descripción</th>
                <th>Opciones</th>
              </tr>
            </thead>
            <tbody id="tablaTareas"></tbody>
          </table>
        </article>
      </section>

      <section id="modal"></section>
    </main>
    <script type="module" src="../js/listaDeTareas.js"></script>
    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
